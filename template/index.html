<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center text-primary">Feedback Collector</h2>

        <!-- Feedback Form -->
        <form id="feedbackForm" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Feedback</label>
                <textarea id="message" class="form-control" placeholder="Type feedback here..." rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </form>

        <hr>

        <!-- Feedback List -->
        <h5 class="mt-3 text-secondary">Previous Feedback</h5>
        <ul id="feedbackList" class="list-group mt-2"></ul>
    </div>
</div>

<script>
async function loadFeedback() {
    const res = await axios.get('/feedback');
    const list = document.getElementById('feedbackList');
    list.innerHTML = '';
    res.data.forEach(fb => {
        const li = document.createElement('li');
        li.classList.add('list-group-item');
        li.innerHTML = `<strong>${fb.name}</strong>: ${fb.message}`;
        list.appendChild(li);
    });
}

document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!name || !message) return alert('Please fill all fields');

    try {
        await axios.post('/feedback', { name, message });
        document.getElementById('name').value = '';
        document.getElementById('message').value = '';
        loadFeedback();
    } catch (err) {
        alert('Error submitting feedback');
    }
});

// Load feedback on page load
window.onload = loadFeedback;
</script>

</body>
</html>
